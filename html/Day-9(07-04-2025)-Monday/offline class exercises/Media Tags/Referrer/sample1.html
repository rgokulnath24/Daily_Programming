<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>No Referrer Example</title>
  <meta name="referrer" content="no-referrer">
</head>
<body>

  <h1>This is Page A</h1>
  <p>Click the link below to go to Page B. The destination will not see any referrer info.</p>

  <a href="https://example.com/check-referrer" target="_blank">Go to Page B</a>

</body>
</html>
