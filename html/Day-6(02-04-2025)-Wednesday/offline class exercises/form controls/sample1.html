<head>

<body>
<h1>Password Reset Form</h1><br>
<form action="sample2.html" method="post">
<label>Name:</label><input type="text" name="name"><br><br>
<label>Password:</label><input type="password" name="password"><br><br>
<label>Confirm Password:</label><input type="password" name="confirm_password"><br><br>
<label>Gender:</label><input type="radio" name="gender">male</input>
<input type="radio" name="gender">female</input><br><br>
<label>Languages Known:</label><input type="checkbox" name="tamil">Tamil</input>
<input type="checkbox" name="english">English</input>
<input type="checkbox" name="hindi">Hindi</input><br><br>
<input type="submit" name="submit" value="submit">
<input type="reset" name="form_reset" value="reset">
</form>
</body>
