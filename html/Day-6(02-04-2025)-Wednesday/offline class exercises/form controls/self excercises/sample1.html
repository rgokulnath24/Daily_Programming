<!doctype html>
<html>
<head>
<style>
label
{
font-weight:bold;
}
table,tr,td
{
border:none;
padding:10px;
}
</style>
</head>
<body>

<center>
<table>
<tr><td><h1>Password Reset Form</h1><br></td></tr>
<form>
<tr><td><label>Name:</label></td><td><input type="text" name="name"></td></tr>
<tr><td><label>Password:</label></td><td><input type="password" name="password"></td></tr>
<tr><td><label>Confirm Password:</label></td><td><input type="password" name="confirm_password"></td></tr>
<tr><td><label>Gender:</label></td><td><input type="radio" name="gender">male</input>
<input type="radio" name="gender">female</input></td></tr>
<tr><td><label>Languages Known:</label></td><td><input type="checkbox" name="tamil">Tamil</input>
<input type="checkbox" name="english">English</input>
<input type="checkbox" name="hindi">Hindi</input></td></tr>
<tr><td style="text-align:center;"><input type="submit" name="submit" value="submit">
<input type="reset" name="form_reset" value="reset"></td></tr>
</form>
</table>
</center>
</body>
</html>
