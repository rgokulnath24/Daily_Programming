<!doctype html>
<html>
<head>
<title>Sample-2</title>
<script>
function numbers_display()
{
let count_1=5;
let count_2=1;
while(count_2<=5)
{
document.write(count_2+"<br>");
count_2=count_2+1;
}
while(count_1>=1)
{
document.write(count_1+"<br>");
count_1=count_1-1;
}
}
</script>
</head>
<body>
<input type="button" value="click" onclick="numbers_display()"/>
</body>
</html>
