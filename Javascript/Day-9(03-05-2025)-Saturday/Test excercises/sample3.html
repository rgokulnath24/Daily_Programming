<!doctype html>
<html>
<head>
<title>Sample-3</title>
<script>
function number_display()
{
let count_1=10;
let count_2=4;
while(count_1>=6)
{
document.write(count_1+"<br>");
count_1=count_1-1;
}
while(count_2>=1)
{
document.write(count_2+"<br>");
count_2=count_2-1;
}
}
</script>
</head>
<body>
<input type="button" value="click" onclick="number_display()"/>
</body>
</html>
