<!DOCTYPE HTML>
<html>
<head>
<title>Validation Password</title>
</head>
<body>
<center>
<form action="welcome.html" onsubmit="return display();">
<label>Password:</label><input type="password" id="password" /><br><br>
<input type="submit" value="submit">
</form>
</center>
<script>
function display()
{
let password=document.getElementById("password").value;
let password_length=password.length;
if(password=="")
{
alert("password should not be empty");
return false;
}
if(password_length<=8)
{
alert("password must be equal to or greater than 8 characters");
return false;
}
else
{
return true;
}
}
</script>
</body>
</html>
