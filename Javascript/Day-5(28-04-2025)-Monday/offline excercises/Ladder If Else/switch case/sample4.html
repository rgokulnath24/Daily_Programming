<html>

<head>

<script>

function display()
{

let number=parseInt(prompt("enter the number"));

switch(number)
{

case 10:
	alert("Number is 10");
        break;       

case 100:
	alert("Number is 100");
        break;

case 1000:
	alert("Number is 1000");
        break;

default:
      alert("invalid number");
      break;

}


}


</script>


</head>

<body>

<form>

<input type="button"  value="click" onclick="display();"   />


</form>


</body>

</html>
