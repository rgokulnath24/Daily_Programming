<!doctype html>
<html>
<head>
<title>Javascript Examples ladder</title>
<script>
function display()
{
let number=parseInt(prompt("enter the number"));
if(number==10)
{
document.write("ten");
}
else if(number==100)
{
document.write("hundred");
}
else if(number==1000)
{
document.write("thousand");
}
else
{
document.write("invalid");
}
}
</script>
</head>
<body>
<input type="button" value="click" onmouseover="display()">
</body>
</html>
