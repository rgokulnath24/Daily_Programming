<!doctype html>
<html>
<head>
<title>Javascript Arrays-High Index Method</title>
</head>
<body>
<p id="sample"></p>
<script>
const hollywood=["vin-diesel","carlon"];
hollywood[10]="Chara rama";
let len=hollywood.length;
let text="";
for(let i=0;i<len;i++)
{
text=text+hollywood[i]+"<br>";
}
document.getElementById("sample").innerHTML=text;
</script>
</body>
</html>
