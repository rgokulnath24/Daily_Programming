<!doctype html>
<html>
<head>
<script>
</script>
</head>
<body>
<input type="button" value="click" onclick="arrange()"/>
<p id="demo"></p>
<script>
let arr=[10,20,30,40,50];
document.getElementById("demo").innerHTML=arr;

function arrange()
{
for(let i=arr.length-1;i>0;i--)
{
let j=Math.floor(Math.random()*i+1);
let k=arr[i];
arr[i]=arr[j];
arr[j]=k;
}
document.getElementById("demo").innerHTML=arr;
}
</script>
</body>
</html>
