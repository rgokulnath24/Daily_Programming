<!doctype html>
<html>
<head>
<title>Javascript Concatination method</title>
</head>
<body>
<p id="demo1"></p>
<script>
const fruits=["Banana","Apple","Pomegranate","Kiwi"];
const trees=["Banyan","Mango","Phonic"];
const alternatives=["alt-1","alt-2","alt-3"];
document.getElementById("demo1").innerHTML=fruits.concat(trees,alternatives);
</script>
</body>
</html>
