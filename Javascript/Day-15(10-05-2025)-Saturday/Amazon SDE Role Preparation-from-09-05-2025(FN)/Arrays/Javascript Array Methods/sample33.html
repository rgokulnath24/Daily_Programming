<!doctype html>
<html>
<head>
<title>Javascript Pop and Push Methods</title>
</head>
<body>
<p id="demo"></p>

<p id="demo1"></p>
<script>
const fruits=["Banana","Apple","Pomegranate"];
fruits.pop();
document.getElementById("demo").innerHTML="After Pop: "+fruits;
fruits.push("Orange");
document.getElementById("demo1").innerHTML="After Push: "+fruits;

</script>
</body>
</html>
