<!doctype html>
<html>
<head>
<script>
let arr=[10,20,30,40,50,60];
let position=parseInt(prompt("enter the position which you want to delete?"));
let k=0;
let result=[];
for(let i=0;i<arr.length;i++)
{
if(i!=position)
{
result[k]=arr[i];
k++;
}
}
for(let i=0;i<result.length;i++)
{
document.write(result[i]+"<br>");
}
</script>
</head>
<body>
</body>
</html>
