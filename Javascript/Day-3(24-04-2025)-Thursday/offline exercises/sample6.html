<!doctype html>
<html>
<head>
<script>
function display()
{
let number=parseInt(prompt("enter number;"));
if(number==10 || number==100)
{
alert("Its my favourite number");
}
else
{
alert("Its not my favourite number");
}
}
</script>
</head>
<body>
<input type="button" value="click" onclick="display()">
</body>
</html>
