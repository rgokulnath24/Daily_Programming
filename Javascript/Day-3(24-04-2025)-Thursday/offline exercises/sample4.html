<!doctype html>
<html>
<head>
<script>
function display()
{
let number=parseInt(prompt("enter number;"));
if((number>99) && (number<=999))
{
alert("Its a Three digit number");
}
else
{
alert("Not a three digit number");
}
}
</script>
</head>
<body>
<input type="button" value="click" onclick="display()">
</body>
</html>
