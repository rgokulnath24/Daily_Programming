<!doctype html>
<html>
<head>
<title>Account-Login</title>
<script>
function display()
{
let username=(prompt("enter username:"));
if(username== "admin")
{
document.write("Admin Account");
}
else
{
document.write("Invalid Account");
}
}
</script>
</head>
<body>
<input type="button" value="click" onclick="display()"/>
</body>
