<!doctype html>
<html>
<head>
<title>Sum of the numbers</title>
<script>
function display()
{
let a=parseInt(prompt("enter a value:"));
let b=parseInt(prompt("enter b value:"));
let c;
c=a+b;
document.write("value of "+a +" and "+b+ " is "+c);
}
</script>
</head>
<body>
<input type="button" value="click" onclick="display()"/>
</body>
</html>
