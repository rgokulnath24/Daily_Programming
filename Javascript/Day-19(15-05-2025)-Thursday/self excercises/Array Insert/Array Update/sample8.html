<!doctype html>
<html>
<head>
<title>Javascript-Array Update</title>
<script>
let arr=[10,20,30,40,50,60];
let value=prompt("enter the value");
let position=parseInt(prompt("enter the position which you want to Update in it?"));
//let k=0;
let result=[];
for(let i=0;i<arr.length;i++)
{
if(i==position)
{
result[i]=value;
}
else
{
result[i]=arr[i];
}
}
for(let i=0;i<result.length;i++)
{
document.write(result[i]+"<br>");
}
</script>
</head>
<body>
</body>
</html>
