<!doctype html>
<html>
<head>
<title>javascript user data</title>
</head>
<script>
function display()
{
let quantity=parseInt(prompt("enter the quantity"));
let unit=parseInt(prompt("enter the unit"));
let total=quantity*unit;
alert("The total is:"+total);
}
</script>
<body>
<input type="button" onclick="display()" value="click">
</body>
</html>
