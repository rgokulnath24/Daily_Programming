<!doctype html>
<html>
<head>
<title>Factorial of a number from user</title>
<script>
let input=parseInt(prompt("enter the length?"));
let i=1;
let fact=1;
while(i<=input)
{
fact=fact*i;
i++;
}
document.write("The Factorial of "+input+" is "+"<strong>"+fact+"</strong>");
</script>
</head>
<body>
</body>
</html>
