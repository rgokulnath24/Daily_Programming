<!doctype html>
<html>
<head>
<title>sum and average of elements</title>
<script>
let arr=[10,20,33,11,90,8,77,51,1];
let sum=0;
let avg=0;
let total=arr.length;
for(let i=0;i<total;i++)
{
sum=sum+arr[i];
avg=sum/total;
}
document.write("The sum of the array elements is "+sum+"<br><br>"+"The average of array elements "+avg);
</script>
</head>
<body>
</body>
</html>
