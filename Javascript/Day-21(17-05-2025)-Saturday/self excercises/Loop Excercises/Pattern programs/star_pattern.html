<!doctype html>
<html>
<head>
<title>Star Pattern</title>
<script>
let input=parseInt(prompt("enter the reach value ?"));
for(let i=0;i<input;i++)
{
for(let j=0;j<=i;j++)
{
document.write(" * ");
}
document.write("<br>");
}

for(let i=0;i<input;i++)
{
for(let j=input-i;j>0;j--)
{
document.write(" * ");
}
document.write("<br>");
}
</script>
</head>
<body>
</body>
</html>
