<!doctype html>
<html>
<head>
<style>
body
{
border:6px solid white;
width:300px;
margin:auto;
margin-top:30px;
background-color:#fae;
color:black;
}
</style>
<title>multiplication of numbers from user</title>
<script>
let input=parseInt(prompt("enter the length?"));
let i=1;
let arr=[];
while(i<=10)
{
   arr[i]=input*i;
   i++;
}
for(let i=1;i<=10;i++)
{
document.write("<br><center>"+i+" * "+input+" = "+arr[i]+"<br><br>"+"</center>");
}
</script>
</head>
<body>
</body>
</html>
