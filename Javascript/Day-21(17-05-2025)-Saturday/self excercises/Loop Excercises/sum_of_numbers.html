<!doctype html>
<html>
<head>
<title>sum of numbers from user</title>
<script>
let input=parseInt(prompt("enter the length?"));
let i=1;
let sum=0;
while(i<=input)
{
sum=sum+i;
i++;
}
document.write("The sum of numbers between 1 and "+input+" is "+"<strong>"+sum+"</strong>");
</script>
</head>
<body>
</body>
</html>
