<!doctype html>
<html>
<head>
<title>count even and odd</title>
<script>
let arr=[10,20,33,11,90,8,77,51,1];
let even_count=0;
let odd_count=0;
let total=arr.length;
for(let i=0;i<total;i++)
{
if((arr[i]%2)==0)
{
even_count++;
}
else
{
odd_count++;
}
}
document.write("The total elements in an array:"+total+"<br>"+" even elements: "+even_count+"<br>"+" odd elements: "+odd_count+"<br>");
</script>
</head>
<body>
</body>
</html>
