<!doctype html>
<html>
<head>
<title>
prime number logic
</title>
<script>
let num=parseInt(prompt("enter the number"));
let isprime=true;
if(num<=1)
{
isprime=false;
}
for(let i=2;i<num;i++)
{
if(num%i==0)
{
  isprime=false;
}
}
if(isprime)
{
document.write(num+" is prime number");
}
else
{
document.write(num+" is not a prime number");
}
</script>
</head>
<body>
</body>
</html>
