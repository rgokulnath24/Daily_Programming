<!doctype html>

<title>Array Occurence</title>
</head>
<body>
<script>
//wrong but tried
let arr=[1,2,10,2,5];
let count=0;
let ele=0;
for(let i=0;i<arr.length;i++)
{
for(let j=0;j<arr.length-i;j++)
{
if(arr[i]==arr[i+1])
{
count=count+1;
ele=arr[i];
}
}
}
document.write(ele+" occured "+count+" times in a array repeatedly");
</script>
</body>
