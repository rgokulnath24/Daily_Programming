<!doctype html>
<html>
<head>
<title>Sample-21-Object Entries</title>
</head>
<body>
<p id="demo"></p>
<script>
const details=
{
first_name:"gokul",
last_name:"rajamanickam",
age:34,
native:"Trichirapalli"
}
let text="";
for(let[label,name] of Object.entries(details))
{
text=text+label+" : "+name+"<br>";
}
document.getElementById("demo").innerHTML=text;
</script>
</body>
</html>
