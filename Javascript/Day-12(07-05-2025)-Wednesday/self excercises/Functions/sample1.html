<!doctype html>
<html>
<head>
<title>Function code</title>
</head>
<body>
<script>
function oorev()
{
let number=parseInt(prompt("enter the number?"));
res=number%2;
if(res==0)
{
alert("Your number "+number+" is Even");
}
else
{
alert("Your number "+number+" is Odd");
}
}
</script>
<input type="button" value="click" onmouseover="oorev()"/>
</body>
</html>
