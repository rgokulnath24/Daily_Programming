<!doctype html>
<html>
<head>
<title>Array Data Types </title>
<script>
function display()
{
let actors=["vijay","ajith","rajini"];
document.getElementById("demo").innerHTML=actors[0]+" is the Greatest Of All Time .";
}
</script>
</head>
<body>
<p id="demo">Hello</p>
<input type="button" value="click" onclick="display()"/>
</body>
</html>
