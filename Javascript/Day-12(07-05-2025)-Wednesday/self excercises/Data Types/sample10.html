<!doctype html>
<html>
<head>
<title>Object Key and value pairs</title>
<script>
function display()
{
let hollywood={famous:"series",director:"Christopher Nolan",best_film:"Titanic"};
document.getElementById("demo").innerHTML="I wish to watch "+hollywood.famous+" from the director named "+hollywood.director;
}
</script>
</head>
<body>
<p id="demo">Hello</p>
<input type="button" value="click" onclick="display()"/>
</body>
</html>
