<!doctype html>
<html>
<head>
<title>Inline js</title>
<style>
input[type="button"]
{
width:200px;
height:40px;
border-radius:3px;
border:1px solid black;
color:white;
background:brown;
cursor:pointer;
letter-spacing:3px;
}
input[type="button"]:hover
{
color:skyblue;
font-size:20px;
font-family:cursive;
}
</style>
</head>
<body>
<input type="button" value="click" onclick="alert('inline css clicked')">
</body>
</html>
