<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My First Bootstrap Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Welcome ðŸ‘‹</a>
  </div>
</nav>

<!-- Profile Card -->
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">

      <div class="card text-center">
        <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Profile Photo">
        <div class="card-body">
          <h5 class="card-title">Hello, I'm Arjun!</h5>
          <p class="card-text">I'm learning Bootstrap and this is my first interactive profile.</p>
          <button class="btn btn-success mb-2" onclick="showMessage()">Say Hello ðŸ‘‹</button>
          <br>
          <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#aboutModal">More About Me</button>
        </div>
      </div>

      <!-- Alert -->
      <div id="alertBox" class="alert alert-info mt-3 d-none" role="alert">
        You clicked the "Say Hello" button! ðŸŽ‰
      </div>

    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="aboutModal" tabindex="-1" aria-labelledby="aboutModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">More About Me</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        I'm passionate about web development. I enjoy building cool interfaces with HTML, CSS, JavaScript, and now Bootstrap!
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- JavaScript for Alert -->
<script>
  function showMessage() {
    document.getElementById("alertBox").classList.remove("d-none");
  }
</script>

</body>
</html>
