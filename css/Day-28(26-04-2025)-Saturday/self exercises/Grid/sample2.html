<!doctype html>
<html>
<head>
<title>Display Inline Grid Methods</title>
<style>
.container
{
display:inline-grid;
grid-template-columns:auto auto auto auto;
}
.container>div
{
border:1px solid blue;
background:#feb;
padding:30px;
color:brown;
}
</style>
</head>
<body>
<div class="container">
<div>1</div>
<div>2</div>
<div>3</div>
<div>4</div>
<div>5</div>
<div>6</div>
<div>7</div>
<div>8</div>
</div>
</body>
</html>
