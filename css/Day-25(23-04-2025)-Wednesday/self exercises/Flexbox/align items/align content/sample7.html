<!doctype html>
<html>
<head>
<title>Flexbox-align items</title>
<style>
.container
{
background-color:#aac;
display:flex;
align-content:space-evenly;
flex-wrap:wrap;
overflow:scroll;
height:600px;
}
.container>div
{
background-color:#cca;
margin:20px;
padding:30px;
font-size:40px;
width:100px;
text-align:center;
border:3px solid black;
color:red;
border-radius:19px;
}
</style>
</head>
<body>
<div class="container">
<div>1</div>
<div>2</div>
<div>3</div>
<div>4</div>
<div>5</div>
<div>6</div>
<div>6</div>
<div>6</div>
<div>6</div>

</div>
</body>
</html>
