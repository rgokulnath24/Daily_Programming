<!doctype html>
<html>
<head>
<title>Flex items</title>
<style>
.container
{
background-color:gold;
display:flex;
}
.container>div
{
background-color:gray;
padding:20px;
margin:20px;
font-size:30px;
}
</style>
</head>
<body>
<div class="container">
<div style="flex-grow:3;">1</div>
<div style="flex-grow:2;">2</div>
<div style="flex-grow:1;">3</div>
</div>
</body>
</html>
