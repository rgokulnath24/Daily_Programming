<!doctype html>
<html>
<head>
<title>Float examples-2</title>
<style>
*
{
box-sizing:border-box;
}
.container::after
{
content:"";
clear:both;
display:table;
}
.container img
{
float:left;
width:33.33%;
padding:30px;
}
</style>
</head>
<body>
<div class="container">
<img src="images/men.jpeg" style="background:#aaa;">
<img src="images/women.jpeg" style="background:#bbb;">
<img src="images/dog.jpeg" style="background:#ccc;">
</div>
</body>
</html>
