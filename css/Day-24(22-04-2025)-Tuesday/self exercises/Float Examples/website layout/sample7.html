<!doctype html>
<html>
<head>
<title>Bordered Box</title>
<style>
#content
{
border:2px solid black;
}
#content1
{
box-sizing:border-box;
border:2px solid black;

}
#content2
{
box-sizing:content-box;
border:2px solid black;

}
</style>
</head>
<body>
<div id="content">
hello
</div>
<br><br>
<div id="content1">
hello
</div>
<br><br>

<div id="content2">
hello
</div>
</body>
</html>
