<!DOCTYPE html>
<html>
<head>
  <title>Header NavBar</title>
  <style>
    body {
      margin: 10px;
      padding: 0;
    }

    .navbar {
      background-color: #333;
      display: flex;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      padding: 15px 30px;

    }

    .navbar a:hover {
      background-color: black;
    }

    .navbar a.active {
      background-color: red;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <a href="#" class="active">Home</a>
    <a href="#">About</a>
    <a href="#">News</a>
    <a href="#">Contact</a>
  </div>

</body>
</html>
