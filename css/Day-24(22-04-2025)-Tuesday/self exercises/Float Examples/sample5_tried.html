<!doctype html>
<html>
<head>
<title>header list</title>
<style>
.listed
{
background:#333;
padding:30px;
display:flex
}
a {
  padding: 30px;
  text-decoration: none;
  color: white;
  display: inline-block;
}

a:first-child {
  padding-left: 0;
}

a:hover
{
background:black;
padding:30px;
}
.active
{
background:red;
padding:30px;
}
</style>
</head>
<body>
<div class="listed">
<a href="#" class="active">Home</a>
<a href="#">About</a>
<a href="#">News</a>
<a href="#">Contact</a>
</div>
</body>
</html>
