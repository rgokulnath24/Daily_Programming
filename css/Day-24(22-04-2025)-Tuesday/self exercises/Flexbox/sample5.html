<!doctype html>
<html>
<head>
<title>Flex Properties</title>
<style>
.container
{
display:flex;
flex-wrap:nowrap;
background-color:skyblue;
}
.container>div
{
width:100px;
background-color:#aac;
padding:30px;
margin:20px;
text-align:center;
border-radius:150%;
color:white;
font-weight:bold;
}
</style>
</head>
<body>
<div class="container">
<div>1</div>
<div>2</div>
<div>3</div>
</div>
</body>
</html>
