<!doctype html>
<html>
<head>
<title>Flex Properties</title>
<style>
.container
{
display:flex;
flex-flow:column nowrap;
background-color:skyblue;
}
.container>div
{
width:100px;
background-color:#aac;
padding:30px;
margin:20px;
text-align:center;
border-radius:150%;
color:white;
font-weight:bold;
}
</style>
</head>
<body>
<div class="container">
<div class="one">1</div>
<div class="two">2</div>
<div class="three">3</div>
<div class="four">4</div>
<div class="five">5</div>
<div class="six">6</div>
<div class="seventh">7</div>
<div class="eight">8</div>
<div class="nine">9</div>
<div class="ten">10</div>
<div class="eleven">11</div>

</div>
</body>
</html>
