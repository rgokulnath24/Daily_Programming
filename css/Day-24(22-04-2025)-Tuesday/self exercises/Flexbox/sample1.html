<!doctype html>
<html>
<head>
<title>Flexbox container</title>
<style>
.container
{
display:flex;
flex-wrap:nowrap;
background-color:skyblue;
}
.container > div
{
width:100px;
background-color:#aba;
margin:20px;
color:white;
line-height:100px;
text-align:center;
}
</style>
</head>
<body>
<div class="container">
<div class="one">1</div>
<div class="two">2</div>
<div class="three">3</div>
<div class="four">4</div>
<div class="five">5</div>
<div class="six">6</div>
<div class="seventh">7</div>
<div class="eight">8</div>
<div class="nine">9</div>
<div class="ten">10</div>
<div class="eleven">11</div>

</div>
</body>
</html>
