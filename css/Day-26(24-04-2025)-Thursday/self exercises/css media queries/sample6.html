<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cartoon Website</title>
<style>
body
{
background-color:skyblue;
}
.container
{
border:2px solid black;
display:flex;
flex-wrap:wrap;
padding:10px;
gap:20px;
justify-content:center;
}
img
{
width:200px;
height:200px;
border:1px solid gray;
border-radius:30%;
}
a
{
background-color:blue;
color:white;
text-decoration:none;
padding:6px;
border-radius:10px;
font-family:sans-serif;
}
h1
{
background-color:black;
color:white;
padding:15px;
letter-spacing:3px;
border-radius:30px;
}

@media screen and (max-width:900px)
{
img
{
width:45%;
}
h1
{
padding:10px;
}
}

@media screen and (max-width:500px)
{
img
{
width:100%;
}
h1
{
padding:10px;
}
} 

</style>
</head>
<body>
<h1 style="text-align:center;">You can watch Jackie chan on <a href="https://www.primevideo.com/detail/Jackie-Chan-Adventures/0FATIJIYJQLHJ5EVI7XUYJJIQO" target="_blank">Prime</a></h1>
<div class="container">
<img src="Images/jackie.jpeg" alt="jackie">
<img src="Images/julie.jpeg" alt="julie">
<img src="Images/uncle.jpeg" alt="uncle">
<img src="Images/captain_black.jpeg" alt="captain_black">
<img src="Images/bheema.jpeg" alt="bheema">
<img src="Images/shadow_khans.jpeg" alt="shadow_khans">
</div>
</body>
</html>
