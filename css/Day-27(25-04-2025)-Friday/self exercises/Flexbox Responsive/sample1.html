<!doctype html>
<html>
<head>
<title>Flexbox responsive</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<style>
.listed
{
border:2px solid green;
display:flex;
flex-wrap:wrap;
gap:30px;
padding:30px;
}
.listed_2
{
background-color:skyblue;
width:200px;
height:100px;
padding:20px;
}
@media screen and (max-width:600px)
{
.listed
{
flex-direction:column;
}
}
</style>
</head>
<body>
<div class="listed">
<div class="listed_1">1</div>
<div class="listed_2">2</div>
</div>
</body>
</html>
