<!doctype html>
<html>
<head>
<title>Grid Model</title>
<style>
.container
{
display:grid;
grid-template-columns:100px 100px 200px 100px;
border:2px solid green;
}
.container>div
{
background-color:green;
padding:20px;
color:white;
border:2px solid #fff;
}
</style>
</head>
<body>
<div class="container">
<div>1</div>
<div>2</div>
<div>3</div>
<div>4</div>
<div>5</div>
<div>6</div>
<div>7</div>
<div>8</div>
</div>
</body>
</html>
