<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Website Layout</title>
<style>
#content
{
display:grid;
grid-template-columns:auto auto;
gap:5px;
border:2px solid black;
background:rgba(20,20,20,0.4);
}
#content>div
{
background:skyblue;
color:#005;
padding:20px;
text-align:center;
}

@media screen and (max-width:400px) {
   .header
   {
    grid-area:1/1/3/2;
   }
  .header1 { grid-area: 2 / 2; }
  .main    { grid-area: 2 / 1; }
  .main1   { grid-area: 3 / 2; }
  .right   { grid-area: 3 / 1; }
  .right1  { grid-area: 4 / 1; }
  .footer1 { grid-area: 4 / 2; }
}




</style>
</head>
<body>
<div id="content">
<div class="header">1</div>
<div class="main">2</div>
<div class="right">3</div>
<div class="footer">4</div>
<div class="header1">5</div>
<div class="main1">6</div>
<div class="right1">7</div>
<div class="footer1">8</div>

</div>
</body>
</html>
