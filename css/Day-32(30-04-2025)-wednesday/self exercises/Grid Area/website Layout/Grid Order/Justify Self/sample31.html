<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Justify self is used to align in row axis</title>
<style>
#content
{
display:grid;
grid-template-columns:auto auto;
gap:5px;
border:2px solid black;
background:rgba(20,20,20,0.4);
}
#content>div
{
background:skyblue;
color:#005;
padding:20px;
text-align:center;
}
.header
{
justify-self:right;
}
.header1
{
justify-self:center;
}
</style>
</head>
<body>
<div id="content">
<div class="header">1</div>
<div class="main">2</div>
<div class="right">3</div>
<div class="footer">4</div>
<div class="header1">5</div>
<div class="main1">6</div>
<div class="right1">7</div>
<div class="footer1">8</div>

</div>
</body>
</html>
