<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>CSS Transitions</title>
<style>
div
{
width:100px;
height:100px;
background:red;
transition:width 1s,height 1s;
transition-delay:1s;
margin-top:200px;
margin-left:700px;
}
div
{
transition-timing-function:ease-in-out;
}
div:hover
{
width:300px;
height:300px;
}
</style>

</head>
<body>
<div></div>
</body>
</html>
