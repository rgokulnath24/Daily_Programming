<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>CSS Transitions</title>
<style>
#container
{
width:100px;
height:100px;
background:red;
transition:width 2s;
margin-top:300px;
margin-left:700px;
}
#container:hover
{
background:orange;
}
</style>

</head>
<body>
<div id="container">
</div>
</body>
</html>
