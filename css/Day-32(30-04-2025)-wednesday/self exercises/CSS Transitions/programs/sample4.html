<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>CSS Transitions and transform</title>
<style>
div
{
width:100px;
height:100px;
background:red;
transition:width 1s,height 1s,transform 0.2s;
margin-top:200px;
margin-left:700px;
}

div:hover
{
width:300px;
height:300px;
transform:rotate(180deg);
}
</style>

</head>
<body>
<div></div>
</body>
</html>
