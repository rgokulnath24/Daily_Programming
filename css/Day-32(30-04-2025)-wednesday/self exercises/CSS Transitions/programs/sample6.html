<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>CSS Transitions Properties </title>
<style>
div
{
width:100px;
height:100px;
background:yellow;
transition:width 1s linear 2s;
margin-top:200px;
margin-left:700px;
}

div:hover
{
width:300px;
height:300px;
}
</style>

</head>
<body>
<div></div>
</body>
</html>
