<!doctype html>
<html>
<head>
<title>CSS ANIMATIONS-2</title>
<style>
div
{
height:300px;
width:300px;
animation-name:gone;
animation-duration:2s;
background-color:red;
}
@keyframes gone
{
0%{background-color:green;}
25%{background-color:yellow;}
50%{background-color:orange;}
75%{background-color:blue;}
100%{background-color:pink;}
}
</style>
</head>
<body>
<div>
</div>
</body>
</html>
