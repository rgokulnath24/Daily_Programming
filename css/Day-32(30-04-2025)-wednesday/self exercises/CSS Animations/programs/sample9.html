<!doctype html>
<html>
<head>
<title>CSS ANIMATIONS-9</title>
<style>
body
{
background:black;
}
div
{
height:300px;
width:300px;
border-radius:50%;
animation-name:gone;
animation-duration:4s;
background-color:red;
position:relative;
animation-iteration-count:infinite;
animation-timing-function:linear;
}
#small_circle
{
height:100px;
width:100px;
border-radius:50%;
background:gold;
position:absolute;
top:100px;
left:200px;
}
@keyframes gone
{
0%{background-color:green;left:0px;top:0px;}
25%{background-color:yellow;top:0px;left:300px;}
50%{background-color:orange;left:300px;top:300px;}
75%{background-color:blue;top:300px;left:0px;}
100%{background-color:pink;left:0px;top:0px;}
}
</style>
</head>
<body>
<div>
<div id="small_circle">
</div>
</body>
</html>
