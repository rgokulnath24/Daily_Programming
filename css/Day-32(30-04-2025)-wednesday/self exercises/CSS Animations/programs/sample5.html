<!doctype html>
<html>
<head>
<title>CSS ANIMATIONS-5</title>
<style>
div
{
height:300px;
width:300px;
animation-name:gone;
animation-duration:4s;
animation-delay:-2s;
background-color:red;
position:relative;
}
@keyframes gone
{
0%{background-color:green;left:0px;top:0px;}
25%{background-color:yellow;top:0px;left:300px;}
50%{background-color:orange;left:300px;top:300px;}
75%{background-color:blue;top:300px;left:0px;}
100%{background-color:pink;left:0px;top:0px;}
}
</style>
</head>
<body>
<div>
</div>
</body>
</html>
