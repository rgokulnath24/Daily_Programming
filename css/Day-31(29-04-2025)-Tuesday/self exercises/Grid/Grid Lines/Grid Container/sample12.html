<!doctype html>
<html>
<head>
<title>Grid Template Row Properties</title>
<style>
body
{
background:black;
}
#container
{
display:grid;
grid-template-columns:1fr 2fr 1fr 1fr;
gap:20px;
margin-top:250px;
}
#container>div
{
background:#ffe;
padding:30px;
}
</style>
</head>
<body>
<div id="container">
<div id="first">1</div>
<div>2</div>
<div>3</div>
<div>4</div>
<div>5</div>
<div>6</div>
<div>7</div>
<div>8</div>
</div>
</body>
</html>s
