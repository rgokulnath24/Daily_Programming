<!doctype html>
<html>
<head>
<title>Grid Row short hand</title>
<style>
#container
{
display:grid;
grid-template-columns:auto auto auto;
}
#first
{
grid-row:1 /span 2;
}
#container>div
{
border:2px solid red;
background-color:black;
color:white;
font-weight:bold;
text-align:center;
padding:30px;
}
</style>
</head>
<body>
<div id="container">
<div id="first">1</div>
<div>2</div>
<div>3</div>
<div>4</div>
<div>5</div>
<div>6</div>
<div>7</div>
<div>8</div>
</div>
</body>
</html>
