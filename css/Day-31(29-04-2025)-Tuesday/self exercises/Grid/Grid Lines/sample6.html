<!doctype html>
<html>
<head>
<title>Grid Row start</title>
<style>
#container
{
display:grid;
grid-template-columns:auto auto auto;
}
#first
{
grid-row-start:1;
grid-row-end:3;
}
#container>div
{
 border:2px solid black;
 background-color:gray;
color:white;
font-weight:bold;
text-align:center;
justify-content:center;
padding:30px;
}
</style>
</head>
<body>
<div id="container">
<div id="first">1</div>
<div>2</div>
<div>3</div>
<div>4</div>
<div>5</div>
<div>6</div>
<div>7</div>
<div>8</div>
</div>
</body>
</html>
