<!doctype html>
<html>
<head>
<title>Website Layout</title>
<style>
#content
{
display:grid;
grid-template-areas:'myheader myheader myheader'
'mysidebar mymainbar myright'
'mysidebar myfooter myfooter';
gap:5px;
border:2px solid black;
background:rgba(20,20,20,0.4);
}
#content>div
{
background:skyblue;
color:#000;
padding:20px;
text-align:center;
}
.header
{
grid-area:myheader;
}
.sidebar
{
grid-area:mysidebar;
}
.main
{
grid-area:mymainbar;
}
.footer
{
grid-area:myfooter;
}
.right
{
grid-area:myright;
}
</style>
</head>
<body>
<div id="content">
<div class="header">Header</div>
<div class="sidebar">Sidebar</div>
<div class="main">Main</div>
<div class="right">Right</div>
<div class="footer">Footer</div>
</div>
</body>
</html>
