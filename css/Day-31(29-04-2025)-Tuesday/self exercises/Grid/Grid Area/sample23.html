<!doctype html>
<html>
<head>
<title>Grid Area</title>
<style>
.container
{
display:grid;
grid-template-columns:auto auto auto auto;
gap:2px;
border:2px solid red;
padding:10px;
background:orange;
}
.container>div
{
background:#ffa;
border:1px solid green;
text-align:center;
color:#004;
padding:10px;
font-weight:bold;
font-family:verdana;
}
#second
{
 grid-area:1/1/4/2;
}
</style>
</head>
<body>
<div class="container">
<div id="second">1</div>
<div>2</div>
<div>3</div>
<div>4</div>
<div>5</div>
<div>6</div>
<div>7</div>
<div>8</div>
<div>9</div>
<div>10</div>
<div>11</div>
<div>12</div>
<div>13</div>
<div>14</div>
<div>15</div>
<div>16</div>

</div>
</body>
</html>
