<!doctype html>
<html>
<head>
<title>column gap-Grid Properties</title>
<style>
#container
{
display:grid;
grid-template-columns:auto auto auto auto;
gap:40px;
}
#container>div
{
background:green;
color:white;
text-align:center;
padding:30px;
}
</style>
</head>
<body>
<div id="container">
<div>1</div>
<div>2</div>
<div>3</div>
<div>4</div>
<div>5</div>
<div>6</div>
<div>7</div>
<div>8</div>
</div>
</body>
</html>
