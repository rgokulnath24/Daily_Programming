<!DOCTYPE html>
<html>
<head>
  <style>
/*em-parent element*/
/*rem-root element*/
    html {
      font-size: 16px; /* root font-size */
    }

    .parent {
      font-size: 1.5em;  /* 1.5 * 16px = 24px */
      padding: 1em;      /* 1 * 24px = 24px */
      background-color: #dff0d8;
      margin-bottom: 20px;
    }

    .child-em {
      font-size: 1.5em;  /* 1.5 * 24px = 36px */
      padding: 1em;      /* 1 * 36px = 36px */
      background-color: #fcf8e3;
    }

    .child-rem {
      font-size: 1.5rem; /* 1.5 * 16px = 24px */
      padding: 1rem;     /* 1 * 16px = 16px */
      background-color: #f2dede;
    }
  </style>
</head>
<body>

  <div class="parent">
    Parent (font-size: 24px, padding: 24px)

    <div class="child-em">
      Child using <strong>em</strong>  
      (font-size: 36px, padding: 36px)
    </div>

    <div class="child-rem">
      Child using <strong>rem</strong>  
      (font-size: 24px, padding: 16px)
    </div>
  </div>

</body>
</html>
