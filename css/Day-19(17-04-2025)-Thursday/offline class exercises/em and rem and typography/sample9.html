<!doctype html>
<html>
<head>
<style>
/* Global font size for the entire page */
html {
  font-size: 20px; /* 1rem = 20px */
}

/* Parent div with increased font size */
#div1 {
  font-size: 25px;
  font-family: sans-serif;
}

/* Paragraph to test each CSS property */
#para1 {
  /* 1. font-size */
  font-size: 30px; /* Size of the text */

  /* 2. font-family */
  font-family: 'Courier New', monospace; /* Typewriter-style font */

  /* 3. font-weight */
  font-weight: bold; /* Makes text bold */

  /* 4. letter-spacing */
  letter-spacing: 5px; /* Adds space between letters */

  /* 5. text-decoration */
  text-decoration: none; /* Underlines text */

  /* 6. text-transform */
  text-transform: capitalize; /* Converts text to UPPERCASE */

  /* 7. text-align */
  text-align: center; /* Centers the text inside the element */

  /* 8. writing-mode */
 writing-mode: vertical-lr; /* Makes text flow vertically (left to right) */

  /* 9. text-orientation */
  text-orientation: sideways-right; /* Keeps letters upright in vertical mode */

  /* Extra: to see the full effect of vertical writing */
  height: 300px;
  border: 1px solid black;
}
</style>
</head>

<body>
  <div id="div1">
    This is div content

    <p id="para1">
      This is line 1 <br>
      This is line 2 <br>
      This is line 3 <br>
    </p>
  </div>
</body>
</html>
