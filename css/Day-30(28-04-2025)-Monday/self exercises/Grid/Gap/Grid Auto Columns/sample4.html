<!doctype html>
<html>
<head>
<title>Grid Auto columns</title>
<style>
.container
{
display:grid;
grid-template-columns:50px 50px 50px 50px;
grid-gap:20px;
}
</style>
</head>
<body>
<div class="container">
<div>1</div>
<div>2</div>
<div>3</div>
<div>4</div>
<div>5</div>
<div>6</div>
<div>7</div>
<div>8</div>
<div>9</div>
</div>
</body>
</html>
