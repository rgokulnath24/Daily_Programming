<!doctype html>
<html>
<head>
<title>Grid Gap</title>
<style>
#container
{
display:grid;
grid-template-columns:auto auto auto auto;
gap:10px;
border:2px solid green;
}
#container>div
{
background:gray;
color:black;
text-align:center;
padding:30px;
color:white;
}
</style>
</head>
<body>
<div id="container">
<div>1</div>
<div>2</div>
<div>3</div>
<div>4</div>
<div>5</div>
<div>6</div>
<div>7</div>
<div>8</div>

</div>
</body>
</html>
