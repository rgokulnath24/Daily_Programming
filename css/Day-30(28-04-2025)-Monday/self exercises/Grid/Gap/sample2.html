<!doctype html>
<html>
<head>
<title>Grid Properties</title>
<style>
#container
{
display:grid;
grid-gap:20px;
grid:100px /auto auto auto;
border:2px solid brown;
}
#container>div
{
background:green;
text-align:center;
}
</style>
</head>
<body>
<div id="container">
<div>1</div>
<div>2</div>
<div>3</div>
<div>4</div>
<div>5</div>
<div>6</div>
</div>
</body>
</html>
