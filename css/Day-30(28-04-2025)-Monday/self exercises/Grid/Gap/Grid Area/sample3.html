<!doctype html>
<html>
<head>
<title>Grid Area Properties</title>
<style>
.item-first
{
grid-area:area-1;
}
#container
{
display:grid;
grid-template-areas:'area-1 area-1 . .';
grid-gap:20px;
border:2px solid green;
}
#container>div
{
background:gray;
}
</style>
</head>
<body>
<div id="container">
<div class="item-first">1</div>
<div>2</div>
<div>3</div>
<div>4</div>
<div>5</div>
<div>6</div>
<div>7</div>
<div>8</div>
<div>9</div>
</div>
</body>
</html>
