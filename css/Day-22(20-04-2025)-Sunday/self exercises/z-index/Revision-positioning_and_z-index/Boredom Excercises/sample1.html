<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background: #f4f4f4;
      font-family: sans-serif;
      padding: 50px;
      text-align: center;
    }

    .gallery {
      position: relative;
      width: 500px;
      height: 300px;
      margin: auto;
    }

    .photo {
      position: absolute;
      width: 150px;
      height: 200px;
      background-color: #fff;
      border: 5px solid #000;
      cursor:pointer;
    }

    .photo img {
      width: 100%;
      height: 100%;
    }

    .photo1 { top: 0; left: 0; transform: rotate(-10deg); z-index: 1; }
    .photo2 { top: 20px; left: 60px; transform: rotate(5deg); z-index: 2; }
    .photo3 { top: 40px; left: 120px; transform: rotate(-3deg); z-index: 3; }

    .photo:hover {
      transform: scale(1.1) rotate(0deg);
      z-index: 10;
    }
  </style>
</head>
<body>

  <h2>ðŸ“¸ Hover the Photos!</h2>
  <div class="gallery">
    <div class="photo photo1"><img src="https://picsum.photos/id/237/150/200" alt="Photo 1"></div>
    <div class="photo photo2"><img src="https://picsum.photos/id/238/150/200" alt="Photo 2"></div>
    <div class="photo photo3"><img src="https://picsum.photos/id/239/150/200" alt="Photo 3"></div>
  </div>

</body>
</html>
