<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Align Content Example</title>
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: 100px;  /* 3 columns */
      grid-template-rows: 100px 100px 100px; /* 3 rows */
      gap: 20px;
      height: 400px;  /* container height is bigger than grid size */
      align-content:center;
      border: 7px solid black;
    }

    .grid-item {
      background-color: #4CAF50;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <div class="grid-container">
    <div class="grid-item">1</div>
    <div class="grid-item">2</div>
    <div class="grid-item">3</div>
  </div>

</body>
</html>
