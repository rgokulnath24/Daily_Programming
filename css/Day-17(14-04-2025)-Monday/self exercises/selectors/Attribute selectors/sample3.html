<!doctype html>
<html>
<head>
<title>Attribute selector</title>
<style>
body
{
border:10px solid green;
}
[title~="thala"]
{
color:orange;
text-align:center;
}
[title~="thalapathy"]
{
color:red;
text-align:center;
}
</style>
</head>
<body>
<h1 title="thala">Billa</h1>
<h1 title="thala">Mankatha</h1>
<h1 title="thala">Villain</h1>
<h1 title="thalapathy">Master</h1>
<h1 title="thalapathy">Leo</h1>
<h1 title="thalapathy">GOAT</h1>
</body>
</html>
