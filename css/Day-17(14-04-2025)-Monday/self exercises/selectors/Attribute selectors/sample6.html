<!doctype html>
<html>
<head>
<title>Attribute selector</title>
<style>

[class $="ing"]
{
color:white;
background-color:skyblue;
padding:30px;
}
</style>
</head>
<body>
<p class="finding">Hello in</p>
<p class="searching">Hello Dad</p>
<p class="murmuring">Hello Mom</p>
<p class="joini">Johny</p>
</body>
</html>
