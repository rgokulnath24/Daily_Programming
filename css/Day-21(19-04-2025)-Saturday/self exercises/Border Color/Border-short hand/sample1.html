<!doctype html>
<html>
<head>
<title>Border short hand</title>
<style>
#one
{
border:3px solid green;
}
#two
{
border-right:5px dashed tomato;
}
#three
{
border-bottom:10px solid #ff0000;
text-align:center;
font-weight:bold;
font-size:40px;
}
</style>
</head>
<body>
<p id="one">Hello I am javascript</p>
<p id="two">Hello I am Java</p>
<p id="three">Hello I am C++</p>
</body>
</html>
