<!doctype html>
<html>
<head>
<title>Border sides</title>
<style>
#one
{
border-right-style:solid;
border-left-style:dashed;
border-top-style:double;
border-bottom-style:dotted;

}
#two 
{
border-style:double;
}
#three
{
border-style:dotted solid double;
}
#four
{
border-style:solid dashed;
}
</style>
</head>
<body>
<p id="one">
RRR
</p>
<p id="two">
Naan E
</p>
<p id="three">
Magadheera
</p>
<p id="four">
Bahubali
</p>

</body>
</html>
