<!doctype html>
<html>
<head>
<title>Rounded Borders</title>
<style>
#one
{
border:3px solid blue;
border-radius:3px;
}
#two
{
border:5px solid green;
border-radius:10px;
}
#three
{
border:10px double yellow;
border-radius:15px;
}
</style>
</head>
<body>
<p id="one">Hello I am Keow</p>
<p id="two">Hai I am hattori</p>
<p id="three">Hello I am Batman</p>
</body>
</html
