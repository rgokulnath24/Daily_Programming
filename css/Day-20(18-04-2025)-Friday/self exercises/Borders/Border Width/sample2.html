<!doctype html>
<html>
<head>
<title>Border styles</title>
<style>
#p_1
{
border-style:dotted;
border-width:20px;
}
#p_2
{
border-style:dashed;
border-width:23px;
}
#p_3
{
border-style:double;
border-width:30px;
}
</style>
</head>
<body>
<p id="p_1">Hello i am python</p>
<p id="p_2">Hello i am javascript</p>
<p id="p_3">Hello i am C++</p>
</body>
</html>
